type Book {
  id: ID!
  isbn: String
  title: String
  subtitle: String
  author: Author
  seller: [Seller]
}

extend type Query {
  book: [Book]
}

extend type Mutation {
  addBook(
    isbn: String!
    title: String!
    subtitle: String
    author: Int
    seller: [Int]
  ): Book!

  updateBook(
    id: ID!
    isbn: String
    title: String
    subtitle: String
    author: Int
    seller: [Int]
  ): Int!
  deleteBook(id: ID!): Int!
}
